name: CI (Gitea)

# on: {}
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    # runs-on: ubuntu-latest
    runs-on: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package dependencies with uv
        run: uv sync --group dev --frozen --no-progress

      - name: Run mypy
        run: uv run --no-reinstall mypy ./src

      - name: Run deptry
        run: uv --no-progress run deptry ./src

      - name: Run pyright
        run: uv --no-progress run --with pyright pyright ./src

      - name: Run pytest
        # run: uv --no-progress run python -m pytest --cov --cov-config=pyproject.toml --cov-report=xml
        run: uv --no-progress run python -m pytest

      # - name: Upload coverage report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-report
      #     path: coverage.xml

  build:
    name: Build and Push container
    # runs-on: ubuntu-latest
    runs-on: macos
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Set image tag
        id: vars
        run: |
          IMAGE_TAG=$(git describe --tags --abbrev=8 --always | sed 's/-g[0-9a-f]*$//')
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_TAG = ${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the container image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
